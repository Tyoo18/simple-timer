<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="btn">
        <div class="select" id="t5m">5mins</div>
        <div class="select" id="t10m">10mins</div>
        <div class="select" id="t20m">20mins</div>
      </div>
      <div class="base">
        <div class="timer">
          <label>Timer</label>
          <div class="clock" id="clock">00:00</div>
          <div class="btnt" id="btn_timer">play</div>
        </div>
        <div class="visual">
          <div class="anim">
            <div class="cover"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
